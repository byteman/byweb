<!DOCTYPE html>
<html ng-app="myApp" ng-controller="myCtrl">
<head>
	<meta charset="gb2312"> 
	<title>Bootstrap 实例 - 垂直的胶囊式导航菜单</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
</head>
<body>

<div style="height:100%">
<div class="pull-left" style="width:10%">

<ul class="nav nav-pills nav-stacked" ng-repeat="i in menus">
	
	<li ng-click="selectRestaurant($index)" ng-class="{active: $index==selectedRow}"><a href="#/{{routes[$index]}}">{{i}}</a></li>
	
</ul>

</div>

<div class="pull-right" style="width:90%;height:100%" ng-view>

</div>

<script>
var app = angular.module('myApp', ['ngRoute']).
		config(['$routeProvider', function($routeProvider){
                $routeProvider
                .when('/ios',{templateUrl:'ios.html'})
                .when('/svn',{templateUrl:'svn.html'})
                .when('/windows',{templateUrl:'windows.html'})
                .otherwise({redirectTo:'/'});
            }]);
			
app.controller('myCtrl', function($scope) {
    $scope.firstName = "John";
    $scope.lastName = "Doe";
	$scope.menus=["SVN","IOS","Linux","Windows"];
	$scope.routes=["svn","ios","linux","windows"];
	$scope.selectedRow=0;
	$scope.selectRestaurant=function(index){
		$scope.selectedRow=index;
	}
});

</script>
